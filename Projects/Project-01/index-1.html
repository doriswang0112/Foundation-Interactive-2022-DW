<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>changing color</title>
    <style>
        body{
            position:relative;
            background-color: rgb(78, 211, 133);
            color:rgba(162, 238, 222, 0.822);
            font-size: 100px;
        }
        .but{
            font-size: 100px;
        }
    </style>

</head>
<body>
    <div class="container">
        <marquee> Hello Doris:) </marquee>
        <h1 id="title">Hello Doris:)</h1>
        <button class="but" onclick="changeColor()
        "> Magic!</button>
    </div>
   

    <script>
        let head = document.getElementById("title");
        let color;

        function changeColor(){
             color = '#' + parseInt(Math.random()*
             0xFFFFFF).toString(16).padStart(6,'0');

             return head.style.color = color; 
        }
        
    </script>



</body>
</html>
